<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h1>Cadastro de usuários</h1>
		<h:form>
		<h:messages/>
		<h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows" cellpadding="%">
			<f:facet name="caption">
				A listagem a seguir exibe a relação de todos os usuários do sistema. Você podera realizar a ativação
				e desativação, edição para os usuários.
			</f:facet>
			<f:facet name="header">Listagem de Usuários</f:facet>
			<f:facet name="footer">Final da listagem</f:facet>
			<h:column>
				<h:commandLink action="#{usuarioBean.ativar}">
					<h:graphicImage library="imagens" name="usuario_ativo_#{usuario.ativo}.png" style="border:0"/>
					<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Código</f:facet>
				#{usuario.codigo}
			</h:column>
			<h:column>
				<h:graphicImage library="imagens" name="bandeira_#{usuario.idioma}.png"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{usuario.nome}
			</h:column>
			<h:column>
				<f:facet name="header">e-Mail</f:facet>
				<a href="mailto:#{ususario.email}">#{usuario.email}</a>
			</h:column>
			<h:column>
			<h:commandLink action="#{usuarioBean.editar}">
				<h:graphicImage library="imagens" name="editar16.png" style="border:0"/>
				<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
				<f:setPropertyActionListener value="/admin/principal" target="#{usuarioBean.destinoSalvar}"/>
			</h:commandLink>
			</h:column>
			<h:column>
			<h:commandLink action="#{usuarioBean.excluir}"
				onclik="if(!confirm('Confirma a exlusão o usuario #{usuario.nome}?')) return false;">
				<h:graphicImage library="imagens" name="excluir16.png" style="border:0"/>
				<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
			</h:commandLink>
			</h:column>	
		</h:dataTable>	
		</h:form>
</h:body>
</html>
